<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                Foodie
            </div>

            <div class="Menu">
                <span class="MenuDetails">Home</span>
                <span class="MenuDetails">Explore Foods</span>
                <span class="MenuDetails">Reviews</span>
                <span class="MenuDetails">About Us</span>
            </div>

        </header>

        <section>
            <div class="FoodDesc">
                <h1>Hungry ?</h1>
                <p>Find your favourite food in our kitchen. <br>Have the best food ever.</p>
                <button>Order Now</button>
            </div>
            
            <div class="FoodImg">
                <img src="1.png" height="350px" width="250px">
                <img src="2.png" height="350px" width="250px">
            </div>
        </section>

        <footer>
            <span class="desc">4 star+<br>Reviews</span>
            <span class="desc">10,000+<br>Deliveries</span>
            <span class="desc">100+ <br>Cities</span>
        </footer>
    </body>
</html>
